<div class="container">

    <div class="row mb-2">
        <div class="col-md-12">
            <h1>Braches</h1>
            <!-- Add Table Here -->
            <button mat-raised-button (click)="addBranch()">Add Branch</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">

            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="branchCode">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Branch Code </th>
                        <td mat-cell *matCellDef="let row"> {{row.branchCode}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="bank">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> bank </th>
                        <td mat-cell *matCellDef="let row"> {{row.bank.name}} </td>
                    </ng-container>



                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>


        </div>
    </div>
</div>
