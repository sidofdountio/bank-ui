<main>
    <div class="container">
        <div class="row mb-2 mt-2">
            <div class="col-md-12">
                @if (messageSuccess !== '' ) {
                <div class="alert alert-success d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:" height="48">
                        <use xlink:href="#check-circle-fill" />
                    </svg>
                    <div>
                        {{messageSuccess}}
                    </div>
                </div>
                }
                @if (messageError !== '' ) {
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:" height="48">
                        <use xlink:href="#exclamation-triangle-fill" />
                    </svg>
                    <div>
                        {{messageError}}
                    </div>
                </div>
                }
            </div>
        </div>
        <div class="row mb-2" [formGroup]="transactionForm">
            <div class="col-md-4">
                <h2>Deposit</h2>
                <!-- <div class="mb-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Bank</mat-label>
                        <mat-select formControlName="bankId">
                            @for (bank of banks; track banks) {
                              <mat-option [value]="bank.id"  >{{bank.bankName}}</mat-option>
                            }
                          </mat-select>
                    </mat-form-field>
                </div> -->
                <div class="mb-2">
                    <input type="text" class="form-control" disabled  [placeholder]="customername" >
                </div>
                <div class="mb-2">
                    <mat-form-field appearance="outline">
                        <input matInput formControlName="releasedAt" [matDatepicker]="releasedAtPicker" (dateChange)="onDateChange($event)"
                            [(ngModel)]="createdDate" (click)="releasedAtPicker.open()" >
    
                        <mat-datepicker-toggle matSuffix [for]="releasedAtPicker">
                            <mat-icon matDatepickerToggleIcon>
                                calendar_month
                            </mat-icon>
                        </mat-datepicker-toggle>
    
                        <mat-datepicker #releasedAtPicker>
                        </mat-datepicker>
                    </mat-form-field>
                </div>
    
                <div class="mb-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Balance</mat-label>
                        <input type="number" matInput formControlName="balance" placeholder="balance" />
                    </mat-form-field>
                </div>
                <!-- <div class="mb-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Libele</mat-label>
                        <input type="text" matInput formControlName="description" placeholder="balance" />
                    </mat-form-field>
                </div> -->
    
                <div class="mb-2 d-flex justify-content-between">
                    <button (click)="onGoBack()" mat-raised-button color="accent">Go BACK</button>
                    &nbsp; &nbsp; &nbsp; &nbsp;
                    @if (!(isLoading$ | async)) {
                    <button mat-raised-button [disabled]="!transactionForm.valid" mat-flat-button color="primary"
                        (click)="onSave()">Save</button>
                    }
    
                    @if (isLoading$ | async) {
                    <button class="btn btn-danger customer-button" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        saving...
                    </button>
                    }
                </div>
            </div>
        </div>
    </div>
    
    
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="check-circle-fill" viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </symbol>
        <symbol id="info-fill" viewBox="0 0 16 16">
            <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
        </symbol>
        <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
    </svg>
</main>
