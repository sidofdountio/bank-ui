<main>

    <div class="container">
        <div class="row mb-2">
            <h1>Customers</h1>
            <button routerLink="/app/add-customer" mat-fab extended><mat-icon>add</mat-icon>customer</button>
        </div>
        <div class="row mb-2">
            <div class="col-md-12">

                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>


                @if (appState == DataState.LOADING_STATE) {
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                }

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <!-- ID Column -->
                        <!-- <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container> -->

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
                        </ng-container>

                        <!-- Progress Column -->
                        <ng-container matColumnDef="firstname">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
                            <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
                        </ng-container>

                        <!-- Fruit Column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                            <td mat-cell *matCellDef="let row">
                                <button routerLink="/app-admin/add-account/{{row.id}}"
                                    mat-raised-button>account</button>

                                <button mat-raised-button>withdrawal</button>

                                <button mat-raised-button>transfer</button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                </div>



            </div>

        </div>
    </div>
</main>
