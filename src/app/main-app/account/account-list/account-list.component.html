<main>
    <div class="container">
        <div class="row mb-2">
            <h1>Accounts</h1>
            <button routerLink="/app/add-account" mat-fab extended><mat-icon>add</mat-icon>account</button>
        </div>
        <div class="row mb-2">
    
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>
    
    
                @if (appState == DataState.LOADING_STATE) {
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                }
    
                <div class="mat-elevation-z8 mt-2">
                    <table mat-table [dataSource]="dataSource" matSort>
    
    
                        <!-- Name Column -->
                        <ng-container matColumnDef="lastName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.customer.lastName}} </td>
                        </ng-container>
    
                        <!-- accountNumber Column -->
                        <ng-container matColumnDef="accountNumber">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Number </th>
                            <td mat-cell *matCellDef="let row"> {{row.accountNumber}} </td>
                        </ng-container>
    
                        <!-- balance Column -->
                        <ng-container matColumnDef="balance">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Solde </th>
                            <td mat-cell *matCellDef="let row"> {{row.balance}}</td>
                        </ng-container>
    
    
                        <!-- depot Column -->
                        <ng-container matColumnDef="deposit">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Deposit </th>
                            <td mat-cell *matCellDef="let row">
                                <button routerLink="/app/deposit/{{row.accountId}}"
                                    mat-icon-button><mat-icon>add</mat-icon></button>
                            </td>
                        </ng-container>
    
                        <!-- Withdrawal Column -->
                        <ng-container matColumnDef="withdraw">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Withdrawal</th>
                            <td mat-cell *matCellDef="let row">
                                <!-- <button routerLink="/app-admin/withdraw/{{row.id}}" mat-raised-button >withdrawal</button> -->
                                <button routerLink="/app/withdraw/{{row.accountId}}"
                                    mat-icon-button><mat-icon>remove</mat-icon></button>
                            </td>
                        </ng-container>
    
                        <!-- Transfer Column -->
                        <ng-container matColumnDef="transfer">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Transfer </th>
                            <td mat-cell *matCellDef="let row">
                                <button routerLink="/app/transfer/{{row.accountId}}" mat-raised-button>transfer</button>
                            </td>
                        </ng-container>
    
                        <!-- cheque Column -->
                        <ng-container matColumnDef="cheque">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cheque </th>
                            <td mat-cell *matCellDef="let row">
                                <button routerLink="/app/cheque/{{row.accountId}}" mat-raised-button>Cheque</button>
                            </td>
                        </ng-container>
    
                        <!-- maitenance Column -->
                        <ng-container matColumnDef="maintenance">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Healt </th>
                            <td mat-cell *matCellDef="let row">
                                <button routerLink="/app/maintenance/{{row.accountId}}" mat-raised-button>Maintenance</button>
                            </td>
                        </ng-container>
    
                        <!-- model-details Column -->
                        <ng-container matColumnDef="model-details">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
                            <td mat-cell *matCellDef="let row">
                                <button routerLink="/app/model-details-transaction/{{row.accountId}}"
                                    mat-raised-button>view</button>
                            </td>
                        </ng-container>
    
                        <!-- details Column -->
                        <ng-container matColumnDef="details">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
                            <td mat-cell *matCellDef="let account">
                                <button routerLink="/app/details-transaction/{{account.accountId}}"
                                    mat-icon-button><mat-icon>info</mat-icon></button>
                            </td>
                        </ng-container>
    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                </div>
            </div>
    
        </div>
    </div>
</main>
